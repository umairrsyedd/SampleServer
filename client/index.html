<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Heyy</h2>
    <h2>Whatsupp</h2>
    <h2>Yoo</h2>
    <h2 id="a">Hii</h2>
  </body>
  <script>
    // fetch

    fetch("http://localhost:3250/haris", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        document.getElementById("a").innerHTML = data.title;
      });
  </script>
</html>
